        <title>Reg form</title>
    </head>
    <body>
        <center>
            <h2>Registration Form</h2>
            <form action="" >
                Name<input type="text" name="name">
                <br>
                Department<input type="text" name="dept">
                <br>
                Gender <br>
                Male<input type="radio" name="gn" value="1">
                Female<input type="radio" name="gn" value="0">
                <br>
                Phone<input type="text" name="no">
                <br>
                <input type="submit" name="sub">
            </form>
        </center>
    </body>
</html>
